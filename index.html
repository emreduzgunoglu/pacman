<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Pac-Man</title>
</head>
<body>
  <div id="gamePanel">
    <label id="pacmanText">Pac-Man</label>
    <div id="timer">300</div>
    <canvas id="gameFrame" width="570" height="630"></canvas>
    <div>
      <label id="livesLabel">Lives: ❤️❤️❤️</label>
      <label id="scoreLabel">Score: 1000</label>
    </div>
    <button id="RestartButton" type="button" class="btn btn-primary">Restart</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
